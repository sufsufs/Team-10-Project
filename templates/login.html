<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Feed - Sign In</title>
    <style>
        /* Existing styles remain unchanged */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            min-height: 100vh;
        }


        /* Menu Bar Styles */
        .menu-bar {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }
        .menu-bar h1 {
            font-size: 2.5rem;
            color: white;
            margin: 0;
        }
        .menu-bar a {
            color: white;
            text-decoration: none;
        }
       
        .profile-button img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .dropdown {
            position: absolute;
            top: 70px;
            right: 20px;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1;
        }
        .dropdown a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
        }
        .dropdown a:hover {
            background-color: #f5f5f5;
        }


        .login-container {
            width: 300px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        header h1 {
            color: gray;
            margin: 0;
            font-size: 1.5em;
        }
        form h2 {
            margin: 20px 0;
        }
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 25px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .links a {
            display: inline-block;
            margin: 10px 5px;
            color: #007BFF;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        /* Error message styling */
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
        /* Toggle visibility icon */
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Menu Bar -->  
        <div class="menu-bar">
            <a href="{{ url_for('home') }}"><h1>Flash Feed</h1></a>
        </div>
       
    <div class="login-container">
        <div class="error-message" id="error-message"></div> <!-- Error message container -->
        <form id="loginForm">
            <h2>Sign in</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
            </div>
            <div class="links">
                <a href="{{ url_for('register') }}">Don't have an account?</a>
            </div>
            <button type="submit">Sign in</button>
        </form>
    </div>
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown-menu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }


        window.addEventListener('click', function(event) {
            if (!event.target.matches('.profile-button') && !event.target.matches('.profile-button img')) {
                const dropdown = document.getElementById('dropdown-menu');
                if (dropdown.style.display === 'block') {
                    dropdown.style.display = 'none';
                }
            }
        });


   
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally
       
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
       
            // Retrieve credentials from localStorage
            const validUsername = localStorage.getItem('username');
            const validPassword = localStorage.getItem('password');
       
            if (username === validUsername && password === validPassword) {
                alert('Login successful!');
                localStorage.setItem('isLoggedIn', 'true');
                // Redirect to a specific page after successful login
                window.location.href = "{{ url_for('register1') }}"; // Redirect to the main news view or dashboard
            } else {
                errorMessage.textContent = 'Invalid username or password';
            }
        });


        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }
       
        </script>

       
</body>
</html>
